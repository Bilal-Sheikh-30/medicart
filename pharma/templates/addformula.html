<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formula Form</title>
    <style>
        /* Basic styling for body and container */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>
            {% if formula %}Edit Formula
            {% else %}New Formula{% endif %}
        </h2>
        <form method="post">
            {% csrf_token %}
            <label for="formula_name">Formula Name:</label>
            <input type="text" name="formula_name" id="formula_name" 
           value="{% if formula %}{{ formula.formula_name }}{% endif %}" required>
            <button type="submit" value='submit'>Save</button>
        </form>
    </div>
    {% if messages %}
    {% for msg in messages %}
    <script>alert("{{ msg|escapejs }}");</script>
    {% endfor %}
    {% endif %}
</body>
</html>
